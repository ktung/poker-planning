name: Cypress tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * THU'
  push:
    branches:
      - main

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
